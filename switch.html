<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Condicionales switch</title>
    <script type="text/javascript">
        
        var  a = 1;

        switch (a)
        {
            case 0:
                alert ('a = 0');
            break;

            case 1:
                alert ('a = 1');
            break;

            default:
                alert ('a = ?');
            break;
        }

            
       
    </script>



</head>
<body>
    
    
    
</body>
</html>
